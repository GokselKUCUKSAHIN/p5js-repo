<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arrow Points Mouse</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <style>
      html {
          font-family: Arial, Helvetica, sans-serif;
      }

      body {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          background-color: #333;
      }

      .center {
          margin-top: 25px;
          display: flex;
          justify-content: center;
      }

      div.border > div > canvas {
          border: 2px dashed snow;
      }

      #sliders {
          padding: 10px;
      }

      label, span {
          color: white;
      }

      span {
          font-size: 16px;
      }
  </style>
</head>
<body>
<div class="center border">
  <div id="p5canvas">
  </div>
  <div id="sliders">
    <label for="dot-count">dot count: </label>
    <input id="dot-count" type="range" min="1" max="250" value="10" step="1" style="width: 300px;">
    <span id="dot-value">10</span>
    <br/>
    <label for="modulo">multiplier: </label>
    <input id="modulo" type="range" min="2" max="45" value="2" step="1" style="width: 300px;">
    <span id="modulo-value">2</span>
  </div>
</div>
</body>
</html>
