<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arrow Points Mouse</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <!--    <script src="../../lib/p5.js"></script> &lt;!&ndash;  TEMP  &ndash;&gt;-->
  <script src="tuple.js"></script>
  <script src="sketch.js"></script>
  <style>
      html {
          font-family: Arial, Helvetica, sans-serif;
      }

      body {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          background-color: #333;
      }

      .center {
          margin-top: 25px;
          display: flex;
          justify-content: center;
      }

      div.border > div > canvas {
          border: 2px dashed snow;
      }

      #sliders {
          padding: 10px;
      }

      label {
          color: white;
      }
  </style>
</head>
<body>
<div class="center border">
  <div id="p5canvas">
  </div>
  <div id="sliders">
    <label for="dot-count">dot count: </label>
    <input id="dot-count" type="range" min="1" max="300" value="50" step="1" style="width: 300px;">
    <br/>
    <label for="modulo">multiplier: </label>
    <input id="modulo" type="range" min="2" max="20" value="2" step="1" style="width: 300px;">
  </div>
</div>
</body>
</html>
