<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ring Plot</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="p5canvas"></div>
<div id="app">
  <button @click="createRandomBitString">Random BitString</button>
</div>
<script>
  const vueInstance = new Vue({
    el: "#app",
    data: {
      bitString: [],
      mode: 'TEN_RING',
      ringCount: {
        'TEN_RING': 440,
        'TWO_RING': 105
      }
    },
    methods: {
      createRandomBitString() {
        if (!builded) {
          build(this.mode);
        }
        this.bitString = [...Array(this.ringCount[this.mode])].map(this.randomBoolean);
        // console.log(this.bitString);
        setBitstring(this.bitString);
        draw();
      },
      randomBoolean() {
        return Math.random() < 0.5;
      }
    }
  });
</script>
</body>
</html>
